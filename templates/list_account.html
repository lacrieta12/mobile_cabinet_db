            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">List Account</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                  
                      <table class="table table-bordered table-hover" id="dataTable_listAccount" width="100%" cellspacing="0">
                          
                            <thead>
                                <tr>
                                    <th>Username</th>

      {% include 'footer.html' %}

      {% include 'script.html' %}
      <script>
        $(document).ready(function() {
         
          
            var varDataTable = $('#dataTable_listAccount').DataTable({
                        'processing': true,
                        'serverSide': true,
                        'serverMethod': 'post',
                        'responsive': true,
                        'ajax': {
                            'url':'/ajaxfile_listAccount'
                        },
                        'lengthMenu': [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
                        searching: true,
                        sort: false,
                        "serverSide": true,
                        'columns': [
                            { data: 'username' },
                            { data: 'email' },
                            { data: 'organisation' },
                            { data: 'address' },
                            { data: 'city' },
                            { data: 'state' },
                            { data: 'country' },
                            { data: 'postalcode' },
                             // kolom aksi di sini
                            {
                              data: null,
                              render: function (data, type, row) {
                                  //return '<a href="/edit/' + row.id + '" class="btn btn-primary btn-sm">Edit</a>';
                                  return '<a href="/update?update_type=edit-account&account_id=' + row.id + '" class="btn btn-primary btn-sm">Edit</a>';

                              }
                          }
                        ]
                    });
         
        });
         
        </script>
