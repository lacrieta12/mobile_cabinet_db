{% include 'header.html' %}
{% include 'style.html' %}
</head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
    

      <!-- include sidebar-->
      {% include 'sidebar.html' %}


      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          {% include 'topbar.html' %}

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-flex justify-content-center">
          </div>        

           <!-- Begin Page Content -->
           <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Document List</h1>
           
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Document List</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                  
                      <table class="table table-bordered table-hover" id="dataTable_listItem" width="100%" cellspacing="0">
                          
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Document Name</th>
                                    <th>Status</th>
                                    <th>Device ke</th>
                                    <th>Rak ke</th>
                                    <th>Baris ke</th>
                                    <th>Kolom ke</th>
                                </tr>
                            </thead>
                            
                           
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->


        </div>
      </div > 
   
      {% include 'footer.html' %}

      {% include 'script.html' %}
      <script>
        $(document).ready(function() {
         
          
            var varDataTable = $('#dataTable_listItem').DataTable({
                        'processing': true,
                        'serverSide': true,
                        'serverMethod': 'post',
                        'responsive': true,
                        'ajax': {
                            'url':'/ajaxfile_listItem'
                        },
                        'lengthMenu': [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
                        searching: true,
                        sort: true,
                        "serverSide": true,
                        'columns': [
                        
                            { data: 'DT_RowId' },
                            { data: 'nama_dokumen' },
                            { data: 'status_option',
                              render: function(data) {
                                return data === 1 ? 'Not Available' : 'Available';
                              } 
                            },
                            { data: 'device_ke' },
                            { data: 'rak_ke' },
                            { data: 'baris_ke' },
                            { data: 'kolom_ke' }
                        ]
                    });
         
        });
         
        </script>

</body>
</html>
